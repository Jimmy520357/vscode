<!DOCTYPE html>
<html>
<head>
    <title>my text format</title>
</head>
<body>
    <p>this is my normal text</p>
    <p>this is <b>roger9527</b> text</p>
    <p>this is <i>italic</i> text</p>
    <p>this is <big>roger9527</big> text</p>
    <p>this is <smail>roger9527</smail>text</p>
    <p>this is <sub>subscript</sub> text</p>
    <p>this is <sup>supercript</sup> text</p>
    <p>this is <ins>inseted</ins> text</p>
    <p>this is <del>deleted</del> text</p>
    <p>this is <mark>marked</mark> text</p>


</body>
</html>
